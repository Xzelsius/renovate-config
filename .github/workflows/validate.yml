name: validate

on:
  push:
  pull_request:

env:
  LOG_LEVEL: debug

jobs:
  preset:
      runs-on: ubuntu-latest
      timeout-minutes: 10

      strategy:
        matrix:
          file:
            - default
            - dotnet
            - github-actions
            - npm
            - terraform

      env:
        RENOVATE_CONFIG_FILE: ${{ matrix.file }}.json

      steps:
        - name: Checkout
          uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4

        - name: Validating ${{ matrix.file }}
          run: npx -p renovate renovate-config-validator
