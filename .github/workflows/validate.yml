name: validate

on:
  push:
  pull_request:

env:
  LOG_LEVEL: debug

jobs:
  preset:
      runs-on: ubuntu-latest
      timeout-minutes: 10

      strategy:
        matrix:
          file:
            - default
            - dotnet
            - github-actions
            - npm
            - terraform

      env:
        RENOVATE_CONFIG_FILE: ${{ matrix.file }}.json

      steps:
        - name: Checkout
          uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3

        - name: Validating ${{ matrix.file }}
          run: npx -p renovate renovate-config-validator
